<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .thank-you-container {
            background: rgba(46, 41, 78, 0.7);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            max-width: 500px;
        }
        h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3em;
            background: linear-gradient(135deg, #f5f7fa, #b8c6db);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>VIDA GORMITI</h1>
        <p>¡Gracias por usar la plataforma! El proyecto ha sido finalizado con éxito.</p>
        <p>La plataforma ya está optimizada para dispositivos móviles y de escritorio.</p>
    </div>
</body>
</html>
